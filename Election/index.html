<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>

<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="Election.css">

</head>

<body>

	<h1> Countdown Until Doomsday</h1>
	<h2 class="trump"> Trump</h2>
	<h2 class="hillary">Hillary</h2>

<div id="countdown-wrapper">

	<div>
		<div id="weeks"></div>
		<div class="time-text">Weeks</div>
	</div>

	<div>
		<div id="days"></div>
		<div class="time-text">Days</div>
	</div>

	<div>
		<div id="hours"></div>
		<div class="time-text">Hours</div>
	</div>

	<div>
		<div id="minutes"></div>
		<div class="time-text">Minutes</div>
	</div>

	<div>
		<div id="seconds"></div>
		<div class="time-text">Seconds</div>
	</div>
	</div>

	<div class="trump-gif">
		<!-- <a href=></a> -->
		<img src= "giphy.gif"></div>

	<div class="hillary-gif">
		<img src="giphy(1).gif"></div>








<script type="text/javascript" src="Election.js"></script>
</body>
</html>
